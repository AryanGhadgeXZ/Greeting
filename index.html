<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            font-size: 50px;
        }
        body{
            background-color: aquamarine;
        }
        input{
            background-color: gray;
        }
    </style>
</head>
<body>
    <center>
    <h1>Greeting App</h1>
    <form onsubmit="show()">
    <input type="text" placeholder="Enter your name" id="name">
    <br><br>
    <input type="submit"/>
    <h2 id="msg"></h2>
    </form>
    
        <script>
            function show(){
                event.preventDefault();
                let name = document.getElementById("name");
                let msg = document.getElementById("msg");

                let d = new Date();
                let hr = d.getHours();
                let res = "";
                if (hr < 12)
                    res = "Good Morning " + name.value;
                else if (hr < 16)
                    res = "Good Afternoon " + name.value;
                else
                    res = "Good Night " + name.value;
                msg.innerHTML = res;
            }
        </script>
    </center>
</body>
</html>
